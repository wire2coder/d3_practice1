<body>
  <div id="viz"></div>
</body>

<script>

  var circle1 = function() {
    var w = 500;
    var h = 250;
  
    var padding = 2;
    var dataset = [5, 10, 15, 20, 25];
  
    var sampleSVG = d3.select('#viz')
      .append('svg')
      .attr('width',100 )
      .attr('height', 100);

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
        .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");});
  }

  var width = 500;
  var height = 100;
  var padding = 2;
  var array1 = [5, 10, 15, 20, 35];

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  svg.selectAll('rect')
    .data(array1) // << this will create 4 'stuff' because you have 4 'stuff' in the array, the value for each stuff do not matter
    .enter() // creat if not exist
    .append('rect')
                    // what is this d?
      .attr('x', function(data, array_position ) {

          // array index position * index.value >> x STARTING POSITION
          // <rect x="0" y="0" width="50" height="100"></rect>
          // <rect x="21" y="0" width="50" height="100"></rect>
          // <rect x="42" y="0" width="50" height="100"></rect>
          // <rect x="63" y="0" width="50" height="100"></rect>
          // <rect x="84" y="0" width="50" height="100"></rect>
        // return (array_position * 21);
          // so the line below is a way of evenly spacing each rectangle apart
          return ( array_position * (width / array1.length) );

      })
      .attr('y', function(data){
        return height - data;
      })
      .attr('width', width / array1.length - padding)
      .attr('height', function(data) {
        return data;
      });



  //

  circle1();
  
  </script>
